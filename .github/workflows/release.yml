name: Build & Release Gem
on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: "Release type"
        required: true
        default: "patch"
        type: choice
        options:
          - "patch"
          - "minor"
          - "major"
      debug:
        description: "Enable SSH debugging"
        required: false
        default: false
        type: boolean
    outputs:
      debug:
        description: "Enable SSH debugging"
        value: ${{ steps.persist-inputs.outputs.DEBUG }}

jobs:
  version_bump:
    if: github.ref == 'refs/heads/main'

    runs-on: ubuntu-latest

    permissions:
      contents: write

    outputs:
      currentGemVersion: ${{ steps.current_version.outputs.GEM_VERSION }}
      newGemVersion: ${{ steps.new_version.outputs.GEM_VERSION }}

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - id: persist-inputs
        name: Persist shared inputs
        run: |
          echo "DEBUG=${{ inputs.debug }}" >> $GITHUB_OUTPUT

      - if: ${{ inputs.debug }} == true
        name: Setup SSH session
        uses: lhotari/action-upterm@v1
        with:
          ## limits ssh access and adds the ssh public keys of the listed GitHub users
          limit-access-to-users: ncphillips,chrisdmacrae

      - name: Get current version
        id: current_version
        run: echo "GEM_VERSION=$(bin/version print)" >> $GITHUB_OUTPUT

      - name: Automated Version Bump (Ruby)
        run: bin/version bump ${{ inputs.releaseType }}

      - name: Get new version
        id: new_version
        run: echo "GEM_VERSION=$(bin/version print)" >> $GITHUB_OUTPUT

      - if: "${{ steps.current_version.outputs.GEM_VERSION }} != ${{ steps.new_version.outputs.GEM_VERSION }}"
        uses: stefanzweifel/git-auto-commit-action@v4

      - if: "${{ steps.current_version.outputs.GEM_VERSION }} != ${{ steps.new_version.outputs.GEM_VERSION }}"
        id: "tag_create"
        uses: rickstaa/action-create-tag@v1
        with:
          tag: "${{ steps.get_version.outputs.GEM_VERSION }}"
          tag_exists_error: false
          message: "chore(ci): bump version to ${{ steps.get_version.outputs.GEM_VERSION }}"

      - if: "${{ steps.current_version.outputs.GEM_VERSION }} != ${{ steps.new_version.outputs.GEM_VERSION }}"
        run: |
          echo "Tag created: ${{ steps.tag_create.outputs.tag_exists }}"
