name: Build & Release Gem
on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: "Release type"
        required: true
        default: "patch"
        type: choice
        options:
          - "patch"
          - "minor"
          - "major"
jobs:
  version_bump:
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write
    runs-on: ubuntu-latest

    outputs:
      gemVersion: ${{ steps.get_version.outputs.PACKAGE_VERSION }}

    steps:
      - uses: actions/checkout@v3

      - name: Automated Version Bump (Ruby)
        run: bin/version bump

      - name: Get version
        id: get_version
        run: echo "GEM_VERSION=$(bin/version print)" >> $GITHUB_OUTPUT

      - uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: "${{ steps.get_version.outputs.GEM_VERSION }}"
          tag_exists_error: false
          message: "chore(ci): bump version to ${{ steps.get_version.outputs.GEM_VERSION }}"

      - run: |
          echo "Tag created: ${{ steps.tag_create.outputs.tag_exists }}"
